{% extends "main/header.html" %}

{% block content %}


<!---form action="view_cart/">
		{% csrf_token %}
		<button name="session">Print Session</button>
</form-->
	{% load staticfiles%}
<div class="product_page">

<div class="product_header">
<div class="options" >
   <div id="carousel_bucket" class="carousel slide" data-ride="carousel" data-interval="false">
    <!-- Indicators -->
    <ol class="carousel-indicators" >
      <li data-target="#carousel_bucket" data-slide-to="0" class="{{curry}}"></li>
      <li data-target="#carousel_bucket" data-slide-to="1" class="{{base}}"></li>
      <li data-target="#carousel_bucket" data-slide-to="2" class="{{thooran}}"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item {{curry}}">
        
        <img class="img-responsive" src="{% static 'images/curry.jpg' %}" alt="Image #1" >
        <div class="absolute-div">
        		<div class="carousel-caption">
            	<h3>Curry Vegetables</h3>
            </div>
        </div>
      </div>

      <div class="item {{base}}">
        <img src="{% static 'images/base.jpg' %}" alt="Image #2" >
        <div class="absolute-div">
        		<div class="carousel-caption">
            	<h3>Base Vegetables</h3>
            </div>
        </div>
      </div>
    
      <div class="item {{thooran}}">
        <img src="{% static 'images/thooran.jpg' %}" alt="Image #3" >
        <div class="absolute-div">
        		<div class="carousel-caption">
            	<h3>Thooran Vegetables</h3>
            </div>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#carousel_bucket" data-slide="prev" style="width:20%; background-image: linear-gradient(to right,rgba(75,179,19,.5) 0,rgba(75,179,19,.0001) 100%);">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel_bucket" data-slide="next" style="width:20%; background-image: linear-gradient(to right,rgba(75,179,19,.0001) 0,rgba(75,179,19,.5) 100%);" >
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>
	

<div class="options" >
   <div id="carousel_type" class="carousel slide" data-ride="carousel" data-interval="false">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel_type" data-slide-to="0" class="active"></li>
      <li data-target="#carousel_type" data-slide-to="1"></li>
      <li data-target="#carousel_type" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="{% static 'images/curry.jpg' %}" alt="Image #1" >
      </div>

      <div class="item">
        <img src="{% static 'images/base.jpg' %}" alt="Image #2" >
      </div>
    
      <div class="item">
        <img src="{% static 'images/thooran.jpg' %}" alt="Image #3" >
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#carousel_type" data-slide="prev" style="width:20%; background-image: linear-gradient(to right,rgba(75,179,19,.5) 0,rgba(75,179,19,.0001) 100%);">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel_type" data-slide="next" style="width:20%; background-image: linear-gradient(to right,rgba(75,179,19,.0001) 0,rgba(75,179,19,.5) 100%);" >
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>	
</div>
	
		
</div>
	
	
	
	
	
{% endblock %}
